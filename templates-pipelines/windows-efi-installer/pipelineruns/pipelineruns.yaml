---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: windows11-installer-run-
spec:
  params:
    - name: winImageDownloadURL
      value: ${WIN_IMAGE_DOWNLOAD_URL}
    - name: baseDvNamespace
      value: <result-disk-namespace>
  pipelineRef:
    resolver: hub
    params:
      - name: catalog
        value: {{ pipelines_catalog }}
      - name: type
        value: {{ catalog_type }}
      - name: kind
        value: pipeline
      - name: name
        value: {{ item.pipeline_name }}
      - name: version
        value: {{ catalog_version }}
  taskRunSpecs:
    - pipelineTaskName: "modify-windows-iso-file"
      podTemplate:
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
          fsGroup: 1001   
---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: windows2k22-installer-run-
spec:
  params:
    - name: baseDvNamespace
      value: <result-disk-namespace>
    - name: winImageDownloadURL
      value: ${WIN_IMAGE_DOWNLOAD_URL}
    - name: preferenceName
      value: windows.2k22
    - name: autounattendConfigMapName
      value: windows2k22-autounattend
    - name: baseDvName
      value: win2k22
    - name: isoDVName
      value: win2k22
  pipelineRef:
    resolver: hub
    params:
      - name: catalog
        value: {{ pipelines_catalog }}
      - name: type
        value: {{ catalog_type }}
      - name: kind
        value: pipeline
      - name: name
        value: {{ item.pipeline_name }}
      - name: version
        value: {{ catalog_version }}
  taskRunSpecs:
    - pipelineTaskName: "modify-windows-iso-file"
      podTemplate:
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
          fsGroup: 1001     
  timeout: 1h0m0s
